{% macro govstrap_scripts(scriptroot = '/javascripts') %}
  <script src="{{ ( scriptroot + '/govstrap.js') | versionAssetUrl | safe }}"></script>
{% endmacro %}

{% macro govstrap_styles(stylesheetroot = '/stylesheets') %}
  <link href="{{ ( stylesheetroot + '/govstrap.css') | versionAssetUrl | safe }}" rel="stylesheet" type="text/css">
{% endmacro %}
